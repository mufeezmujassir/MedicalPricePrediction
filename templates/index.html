<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Price Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 58%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
            pointer-events: none;
        }
        .input-group input,
        .input-group select {
            padding-left: 2.5rem;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .submit-btn {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #2563eb;
        }
        .submit-btn i {
            vertical-align: middle;
        }
        .result-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 28rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Medical Price Prediction</h1>
        <form method="POST" accept-charset="utf-8">
            <div class="input-group">
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Age</label>
                <i class="fas fa-user fa-fw"></i>
                <input type="number" name="age" id="age" placeholder="E.g., 21" required class="focus:ring-2">
            </div>

            <div class="input-group">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Select Your Gender</label>
                <i class="fas fa-venus-mars fa-fw"></i>
                <select id="gender" name="gender" required class="focus:ring-2">
                    {% for sex in sex %}
                        <option value="{{sex}}">{{sex}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="bmi" class="block text-sm font-medium text-gray-700 mb-1">Enter Your BMI</label>
                <i class="fas fa-weight fa-fw"></i>
                <input type="number" name="bmi" id="bmi" placeholder="E.g., 30.590" step="0.001" required class="focus:ring-2">
            </div>

            <div class="input-group">
                <label for="children" class="block text-sm font-medium text-gray-700 mb-1">Number of Children</label>
                <i class="fas fa-child fa-fw"></i>
                <input type="number" name="children" id="children" placeholder="E.g., 3" required class="focus:ring-2">
            </div>

            <div class="input-group">
                <label for="smoker" class="block text-sm font-medium text-gray-700 mb-1">Are You a Smoker?</label>
                <i class="fas fa-smoking fa-fw"></i>
                <select name="smoker" id="smoker" required class="focus:ring-2">
                    {% for smoker in smoker %}
                        <option value="{{smoker}}">{{smoker}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Select Your Region</label>
                <i class="fas fa-map-marker-alt fa-fw"></i>
                <select name="region" id="region" required class="focus:ring-2">
                    {% for region in region %}
                        <option value="{{region}}">{{region}}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <button type="button" name="submit" id="submit" class="submit-btn" onclick="send_data()">
                    <i class="fas fa-paper-plane mr-2"></i> Submit
                </button>
            </div>
        </form>
    </div>
    <div class="result-container" id="resultContainer">
        <div class="result-card" id="resultCard">
            <div id="prediction" class="text-lg font-semibold text-gray-800"></div>
        </div>
    </div>
    <script>
        function form_handler(event) {
            event.preventDefault();
        }

        function send_data() {
            document.querySelector('form').addEventListener('submit', form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            // Show loading spinner
            var resultContainer = document.getElementById('resultContainer');
            var prediction = document.getElementById('prediction');
            prediction.innerHTML = '<div class="loader"></div><p class="mt-2 text-gray-600">Predicting Price...</p>';
            resultContainer.classList.remove('show'); // Hide initially

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    prediction.innerHTML = `<i class="fas fa-money-bill-wave text-green-500 mr-2"></i>Medical Charge: Rs. ${xhr.responseText}`;
                    resultContainer.classList.add('show'); // Show with animation
                }
            };
            xhr.onload = function () {};
            xhr.send(fd);
        }
    </script>
</body>
</html>
